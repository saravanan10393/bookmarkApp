<div class="modal-header">
    <h3 class="modal-title">Create Folder</h3>
    <button class="pull-right close-btn" ng-click="close()">X</button>
</div>
<div class="modal-body">
    <form name="bookmarkform">
        <input type="text" ng-model="bookmark.name" placeholder="Name">
        <input type="text" ng-model="bookmark.url" placeholder="URL">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="createBookmark(bookmark)">Save</button>
</div>
